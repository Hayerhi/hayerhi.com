<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="/media/favicon.png" type="image/x-icon">
		<title>hayerhi.com</title>

		<style>
			#top {
				text-align: center;
				margin-top: 30px;
			}
			.title {
				font-size: 100px;
				color: #ed703b;
				margin-bottom: 5px;
			}
			.logo {
				margin: 5px;
				height: 50px;
			}
			.logo-anchor {
				text-decoration: none;
				display: inline-block;
    			height: 60px;
			}
			#orange-bar {
				z-index: -1;
				margin-top: 50px;
				width: 110%;
				height: 350px;
				background-color: #ed703b;
				rotate: -3deg;
				margin-left: -25px;
			}
			#about-me {
				margin-top: 80px;
				text-align: center;
			}
			#about-me a {
				color: rgb(100, 245, 250);
			}
			.about-me-title {
				font-size: 55px;
				margin: 10px;
			}

			@media screen and (max-width: 700px) {
					#orange-bar {
						height: 400px;
					}
			}

			@media screen and (max-width: 2dppx) {
				body {
					font-size: 32px;
				}
				#top {
					margin-top: 0;
				}
				#orange-bar {
						height: 480px;
				}
				.title {
					font-size: 140px;
				}
				.about-me-title {
					font-size: 70px;
				}
				.logo {
					height: 65px;
				}
			}

		</style>

	</head>
	<body class="no-margin">

		<div id="top">
			<h1 class="title no-margin">Hayerhi</h1>
			<div id="logos">
				<a href="https://www.youtube.com/@Hayerhi" class="logo-anchor">
					<img src="/media/logo/youtube.png" alt="Youtube" class="logo">
				</a>
				<a href="https://www.twitch.tv/hayerhi" class="logo-anchor">
					<img src="/media/logo/twitch.png" alt="Twitch" class="logo">
				</a>
				<a href="https://www.x.com/hayerhi" class="logo-anchor">
					<img src="/media/logo/twitter.png" alt="Twitter" class="logo">
				</a>
			</div>
		</div>

		<div id="orange-bar" class="fixed"></div>

		<div id="about-me">
			<h1 class="about-me-title">About me</h1>
			<p class="no-margin">
				Hello! My name is Hayerhi (pronounced <a href="javascript:void(0)" onclick="playSound()">hay-er-hi</a>) or just hayer. <br>
				I do Youtube, some pixel art, music and a little bit of coding. <br>
				I like the color orange, cats, Minecraft, Portal and good music. <br>
				Ok that's it. =D
			</p>
		</div>
		
		<footer id="footer">
			<p>&#169 Hayerhi</p>
		</footer>

		<script>
			function playSound() {
				let sound = new Audio('/media/audio/pronunciation.mp3');
				sound.volume = 0.54
				sound.play();
			}
		</script>

	</body>
</html>
